<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hedge Fund Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="main-header">
            <div class="status-controls">
                <div class="system-status">
                    <span class="status-indicator"></span>
                    <span class="status-text">System Stopped</span>
                    <span id="connectionIndicator" class="connection-indicator" title="WebSocket Disconnected">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <circle cx="12" cy="12" r="10" fill="currentColor" />
                        </svg>
                    </span>
                </div>
                <div class="system-controls">
                    <button id="startSystem" class="control-btn start">Start Trading</button>
                    <button id="stopSystem" class="control-btn stop" disabled>Stop Trading</button>
                </div>
            </div>
            <div class="portfolio-value">
                <span class="label">Portfolio Value:</span>
                <span class="value">$0.00</span>
            </div>
            <button id="systemSettings" class="settings-btn">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Agent Private Rooms -->
            <div class="agent-rooms">
                <div class="agent-room market-data">
                    <h3>Market Data Agent</h3>
                    <div class="private-chat"></div>
                    <div class="agent-status">
                        <span class="status">Idle</span>
                    </div>
                </div>
                <div class="agent-room quantitative">
                    <h3>Quantitative Agent</h3>
                    <div class="private-chat"></div>
                    <div class="agent-status">
                        <span class="status">Idle</span>
                    </div>
                </div>
                <div class="agent-room risk-management">
                    <h3>Risk Management Agent</h3>
                    <div class="private-chat"></div>
                    <div class="agent-status">
                        <span class="status">Idle</span>
                    </div>
                </div>
                <div class="agent-room portfolio-management">
                    <h3>Portfolio Management Agent</h3>
                    <div class="private-chat"></div>
                    <div class="agent-status">
                        <span class="status">Idle</span>
                    </div>
                </div>
            </div>

            <!-- Central Chat Room -->
            <div class="central-chat">
                <div class="chat-messages">
                    <!-- Messages will be dynamically added here -->
                </div>
                <div class="chat-input">
                    <textarea placeholder="Type your message..."></textarea>
                    <button class="send-btn">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
